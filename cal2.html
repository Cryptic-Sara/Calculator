<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
   
	
	<img src="133.avif" alt="" style="width:100%">
    <div class="container">
    <div class="calculator">
    <h1>Let's Calculate</h1>
	
    <form>
      <div class="display">
        <input type="text" id="display">
      </div>
      <div>
        <input type="button" value="AC" id="clear" class="operator">
        <input type="button" value="DE" id="delete" class="operator">
        <input type="button" value="." id="dot" class="operator">
        <input type="button" value="/" id="divide" class="operator">
      </div>
      <div>
        <input type="button" value="7" class="digit">
        <input type="button" value="8" class "digit">
        <input type="button" value="9" class="digit">
        <input type="button" value="*" id="multiply" class="operator">
      </div>
      <div>
        <input type="button" value="4" class="digit">
        <input type="button" value="5" class="digit">
        <input type="button" value="6" class="digit">
        <input type="button" value="-" id="subtract" class="operator">
      </div>
      <div>
        <input type="button" value="1" class="digit">
        <input type="button" value="2" class="digit">
        <input type="button" value="3" class="digit">
        <input type="button" value="+" id="add" class="operator">
      </div>
      <div>
        <input type="button" value="00" id="double-zero" class="digit">
        <input type="button" value="0" id="zero" class="digit">
        <input type="button" value="=" id="equal" class="equal operator">
      </div>
    </form>
  </div>
</div>
 <script src="calculator.js"></script>
</body>
</html>
